<h1>Angular Router</h1>
<nav>
  <a routerLink="/crisis-center" routerLinkActive="active">Crisis Center</a>
  <a routerLink="/heroes" routerLinkActive="active">Heroes</a>
  <a routerLink="/admin" routerLinkActive="active">Admin</a>
  <a routerLink="/login" routerLinkActive="active">Login</a>
  <a [routerLink]="[{ outlets: { popupOutlet: ['compose'] } }]" routerLinkActive="active">Contact</a>
</nav>
<div [@routeAnimation]="getAnimationData(routeOutlet)">
  <router-outlet #routeOutlet="outlet"></router-outlet>
</div>

<router-outlet name="popupOutlet"></router-outlet>
